<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>주문한 사람</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css"
          rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH"
          crossorigin="anonymous">
    <script src="/js/controllers.js"></script>

</head>
<body>
<main>
    <div class="container py-4">
        <th:block th:replace="~{/modules/header}">
        </th:block>

        <div class="p-5 mb-4 bg-body-tertiary rounded-3">
            <div class="container-fluid py-5">
                <h1 class="display-5 fw-bold">주문 고객 정보</h1>
                <p class="col-md-8 fs-4">BookMarket</p>
            </div>
        </div>

        <div class="row align-items-md-stretch">
            <form th:object="${customer}" action="/BookMarket/order/orderCustomerInfo" method="post">
                <legend>고객 세부</legend>
                <div class="mb-3 row">
                    <label class="col-sm-2">고객 아이디</label>
                    <div class="col-sm-3">
                        <input type="text" name="customerId" class="form-control" th:field="*{customerId}"/>
                    </div>
                </div>
                <div class="mb-3 row">
                    <label class="col-sm-2">고객 이름</label>
                    <div class="col-sm-3">
                        <input type="text" name="name" class="form-control" th:field="*{name}"/>
                    </div>
                </div>
                <div class="mb-3 row">
                    <label class="col-sm-2">번호</label>
                    <div class="col-sm-3">
                        <input type="text" name="phone" class="form-control" th:field="*{phone}"/>
                    </div>
                </div>
                <div class="mb-3 row">
                    <label class="col-sm-2">국가</label>
                    <div class="col-sm-3">
                        <input type="text" name="address.country" class="form-control" th:field="*{address.country}"/>
                    </div>
                </div>
                <div class="mb-3 row">
                    <label class="col-sm-2">우편번호</label>
                    <div class="col-sm-3">
                        <input type="text" name="address.zipcode" class="form-control" th:field="*{address.zipcode}"/>
                    </div>
                </div>
                <div class="mb-3 row">
                    <label class="col-sm-2">주소</label>
                    <div class="col-sm-3">
                        <input type="text" name="address.addressName" class="form-control" th:cols="50" th:field="*{address.addressName}"/>
                    </div>
                </div>
                <div class="mb-3 row">
                    <label class="col-sm-2">상세 주소</label>
                    <div class="col-sm-3">
                        <input type="text" name="address.detailName" class="form-control" th:cols="50" th:field="*{address.detailName}"/>
                    </div>
                </div>
                <div class="mb-3 row">
                    <div class="col-sm-offset-2 col-sm-10">주소
                        <button type="submit" class="btn btn-primary">등록</button>
                        <a href="/BookMarket/order/orderCancelled" class="btn btn-secondary" role="button">취소</a>
                    </div>

                </div>
            </form>
        </div>
        <th:block th:replace="~{/modules/footer}"></th:block>
    </div>
</main>
</body>
</html>
