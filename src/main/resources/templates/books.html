<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>도서 목록</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css"
          rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH"
          crossorigin="anonymous">
</head>
<body>
<main>
    <div class="container py-4">
        <th:block th:replace="~{/modules/header}">
        </th:block>

        <div class="p-5 mb-4 bg-body-tertiary rounded-3">
            <div class="container-fluid py-5">
                <h1 class="display-5 fw-bold">도서 목록</h1>
                <p class="col-md-8 fs-4">BookMarket</p>
            </div>
        </div>

        <div class="row align-items-md-stretch text-center">
            <div class="col-md-4" th:each="book:${bookList}">
                <img th:src="'/BookMarket/images/'+${book.getFileName()}" style="width: 60%"  alt="책">
                <h3 th:text="${book.name}"></h3>
                <p th:text="${book.author}"></p>
                <p th:text="${book.publisher + '|' + book.releaseDate}"></p>
                <p th:text="${book.description}" align="left"></p>
                <p th:text="${book.unitPrice} + '원'"></p>
                <p><a th:href="'/BookMarket/books/book?id='+${book.bookId}" class="btn btn-secondary" role="button">상세정보 &raquo;</a></p>
            </div>
        </div>

        <th:block th:replace="~{/modules/footer}"></th:block>
    </div>
</main>
</body>
</html>
